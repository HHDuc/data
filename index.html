

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Danh M·ª•c - Ducks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .menu-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #fff;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .logo .signature {
            color: #ffd700;
            font-size: 1.2em;
            font-style: italic;
            opacity: 0.9;
        }

        .menu-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-link {
            display: block;
            padding: 18px 25px;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .menu-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .menu-link:hover::before {
            left: 100%;
        }

        .menu-link:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .menu-link i {
            margin-right: 15px;
            font-size: 1.2em;
        }

        .menu-item:nth-child(1) .menu-link:hover {
            background: linear-gradient(45deg, rgba(255, 99, 132, 0.3), rgba(255, 99, 132, 0.1));
        }

        .menu-item:nth-child(2) .menu-link:hover {
            background: linear-gradient(45deg, rgba(54, 162, 235, 0.3), rgba(54, 162, 235, 0.1));
        }

        .menu-item:nth-child(3) .menu-link:hover {
            background: linear-gradient(45deg, rgba(255, 205, 86, 0.3), rgba(255, 205, 86, 0.1));
        }

        .menu-item:nth-child(4) .menu-link:hover {
            background: linear-gradient(45deg, rgba(75, 192, 192, 0.3), rgba(75, 192, 192, 0.1));
        }

        .menu-item:nth-child(5) .menu-link:hover {
            background: linear-gradient(45deg, rgba(153, 102, 255, 0.3), rgba(153, 102, 255, 0.1));
        }

        .menu-item:nth-child(6) .menu-link:hover {
            background: linear-gradient(45deg, rgba(255, 159, 64, 0.3), rgba(255, 159, 64, 0.1));
        }

    

        @media (max-width: 600px) {
            .menu-container {
                padding: 25px;
            }

            .logo h1 {
                font-size: 2em;
            }

            .menu-link {
                padding: 15px 20px;
                font-size: 1em;
            }
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            50% {
                background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            }
            100% {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="menu-container">
        <div class="logo">
            <h1> MENU DANH M·ª§C</h1>
           
        </div>
        
        <ul class="menu-list">
            <li class="menu-item">
                <a href="https://drive.google.com/drive/folders/1X7PFQFkTed1upQw9P4zETETX8U3LvVVR?usp=drive_link" class="menu-link">
                    <span>üè†</span> QU·∫¢N NHI·ªÜM
                </a>
            </li>
            <li class="menu-item">
                <a href="#san-pham" class="menu-link">
                    <span>üõçÔ∏è</span> AVC
                </a>
            </li>
            <li class="menu-item">
                <a href="#dich-vu" class="menu-link">
                    <span>‚ö°</span> HCST
                </a>
            </li>
            <li class="menu-item">
                <a href="#ve-chung-toi" class="menu-link">
                    <span>üë•</span> EVENT
                </a>
            </li>
            <li class="menu-item">
                <a href="#tin-tuc" class="menu-link">
                    <span>üì∞</span> DOCUMENT
                </a>
            </li>
           
        </ul>
        
  
    </div>

    <script>
        // Th√™m hi·ªáu ·ª©ng click cho menu items
        document.querySelectorAll('.menu-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // T·∫°o hi·ªáu ·ª©ng ripple
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = e.offsetX + 'px';
                ripple.style.top = e.offsetY + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.marginLeft = '-10px';
                ripple.style.marginTop = '-10px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                // Hi·ªáu ·ª©ng th√¥ng b√°o
                const notification = document.createElement('div');
                notification.textContent = 'ƒêang chuy·ªÉn trang...';
                notification.style.position = 'fixed';
                notification.style.top = '20px';
                notification.style.right = '20px';
                notification.style.background = 'rgba(0, 0, 0, 0.8)';
                notification.style.color = 'white';
                notification.style.padding = '10px 20px';
                notification.style.borderRadius = '5px';
                notification.style.zIndex = '1000';
                notification.style.animation = 'slideIn 0.3s ease';
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 2000);
            });
        });
        
        // CSS cho animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
